	<!-- En esta pagina, la persona que eligio serie de fotografia, las sube.-->
	<!DOCTYPE html> 
	<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Sube tus Fotografías</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<head>
	<body>
		<header>
			<div class="row">
			<!--TEXTO ENCABEZADO-->
				<div class="card-panel col s8 offset-s2" id="cardsufo">
					<h2 class="center-align txthdr">Sube tus fotografías</h2>
					<h6 class="center-align txtnota">(Recuerda que puedes subir una serie de 6 a 10 fotografías desde tu computadora)</h6>
				</div>
				<div class="col s1 offset-s1"> <!--ICONO QUE REGRESA A PÁG. INICIO-->
					<a class="btn-floating btn-large waves-effect waves-light" href="index.html" id="tache"><i class="material-icons">done</i></a> 
				</div>
			</div>	
		</header>
		<main>
			<div class="row subeinfo">
				<form class="col s8 offset-s2">
					<!--TÍTULO DE LA OBRA-->
	  	   			<input id="first_name" type="text" class="validate">	  	   			
	          		<label class="active" for="first_name"><h6>Título de tu Serie Fotográfica.</h6></label>
					<!--DESCRIPCIÓN DE LA OBRA-->
					<textarea id="textarea1" class="materialize-textarea"></textarea>
		        	<label class="active" for="textarea1"><h6>Describe tu serie en 140 caracteres.</h6></label>
		        	<!--BOTÓN QUE SUBE ARCHIVO DE LA OBRA-->
		        	<div class="file-field input-field">
				    	<div class="btn waves-effect waves-light btn-large" id="botsufo">
				    		<span>Subir</span>
				    		<input type="file" multiple>
				    	</div>
				    	<!--RECUADRO QUE ARRASTRA ARCHIVO DE LA OBRA-->
		   	    		<div class="file-path-wrapper">
			        		<input class="file-path validate subir" type="text" placeholder='Arrastra tu caricatura aquí o da click en "subir".'>
				    	</div>
   				 	</div>
   				 	<!--CORREO ELECTRÓNICO-->   				 	
		           	<input id="email" type="email" class="validate">
		        	<label class="active" for="email"><h6>Ingresa tu correo electrónico, por este medio nos pondremos en contacto contigo.</h6></label>
				</form>
			</div>
			<!--TÉRMINOS Y CONDICIONES-->
		  	<div class="row divacuerdos">
			  	<div class="col s6 offset-s4">
				  	<form action="#">
					    <p>
					      <input type="checkbox" id="test5"/>
					      <label class="txtcond" for="test5">Acepto los términos y condiciones</label>
					      <input type="checkbox" id="test6"/>
					      <label class="txtcond" for="test6">Acepto las politicas de privacidad</label>
					    </p>
			 		 </form>
			 	</div>
	 		 </div>
	 		 <!--BOTÓN QUE ENVÍA LA OBRA-->
	 		 <div class="row">
	 		 	<a class="waves-effect waves-light btn-large col s2 offset-s5" href="graciasFoto.html" id="botenviar">Enviar ahora</a>
			</div>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	</body>
	</html>
